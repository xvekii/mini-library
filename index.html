<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Mini Library</h1>
  </header>
  <div class="new-book-btn-div">
      <button class="new-book-btn">
        <img src="images/add-book.svg" alt="A book">
      </button>
    </div>
  <main class="container">
    <dialog id="dialog">
      <form id="book-form" autocomplete="off">
        <fieldset>
          <legend>Add a new book</legend>
          <p class="form-p">
            <label for="title">Title of the book</label>
            <input type="text" id="title" name="book-title" required>
          </p>
          <p class="form-p">
            <label for="author">Name of the author</label>
            <input type="text" id="author" name="book-author" required>
          </p>
          <p class="form-p">
            <label for="pages">Number of pages</label>
            <input type="text" inputmode="numeric" pattern="\d*" minlength="1" maxlength="5" min="1" max="30000" id="pages" name="number-of-pages" required>
          </p>
          <p class="form-p">
            <label for="year">Year</label>
            <input type="text" inputmode="numeric" pattern="\d*" minlength="1" maxlength="4" min="0" max="3000" id="year" name="year" required>
          </p>
          <div class="add-book-btn-div">
            <button class="close-dialog-btn" type="button">Close</button>
            <button class="add-book-btn" type="submit">Add book</button>
          </div>
        </fieldset>
      </form>
    </dialog>
    <div class="card-container">
    </div>
  </main>
</body>
</html>
