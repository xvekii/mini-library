<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Mini Library</h1>
  <div class="new-book-btn-div">
      <button class="new-book-btn">
        <img src="images/add-book.svg" alt="Add book">
      </button>
    </div>
  <main class="container">
    <dialog id="dialog">
      <form id="book-form">
        <fieldset>
          <legend>Add a new book</legend>
          <p>
            <label for="title">Title of the book:</label>
            <input type="text" id="title" name="book-title" required>
          </p>
          <p>
            <label for="author">Name of the author:</label>
            <input type="text" id="author" name="book-author">
          </p>
          <p>
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" name="number-of-pages">
          </p>
          <p>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year">
          </p>
          <div class="add-book-btn-div">
            <button class="close-dialog-btn" type="button">Close</button>
            <button class="add-book-btn" type="submit">Add book</button>
          </div>
        </fieldset>
      </form>
    </dialog>
  </main>
  
</body>
</html>
